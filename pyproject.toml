[tool.ruff]
line-length = 120
target-version = 'py310'
select = ["E", "F", "W", "I", "B"]
ignore = [
    "E203",  # 与 black 冲突
    "E501",  # 用黑格式化而不是手动控制换行
]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
disallow_untyped_defs = true
pretty = true

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["utils", "evaluation", "applications", "dualmap"]
known_third_party = ["numpy", "torch", "open3d", "hydra", "omegaconf", "sklearn", "scipy", "open_clip"]

[tool.autopep8]
max_line_length = 88
aggressive = 1
